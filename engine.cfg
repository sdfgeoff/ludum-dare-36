[application]

name="ludum-dare-36"
main_scene="res://Game.tscn"
icon="res://icon.png"

[autoload]

glob="*res://Scripts/glob.gd"

[display]

fullscreen=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(Pause)]
quit=[key(Escape)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
jump=[key(W), key(Space), key(Up)]
weapon_primary=[mbutton(0, 1)]
weapon_secondary=[mbutton(0, 2)]
special=[key(Shift), key(Control)]

[rasterizer]

trilinear_mipmap_filter=false
